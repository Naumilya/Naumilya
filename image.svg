  <circle class="bubble" cx="250" cy="830" r="8" fill="#ffffff"/>
  <circle class="bubble" cx="300" cy="810" r="12" fill="#ffffff"/>
  
  <!-- Текст -->
  <text class="text" x="512" y="980" text-anchor="middle">Ilya - Frontend Dev</text>
</svg>
