<svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 1024 1024">
  <defs>
    <radialGradient id="water" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#4fc3f7;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#0288d1;stop-opacity:0.4"/>
    </radialGradient>
  </defs>
  
  <style>
    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(10px, -10px) rotate(2deg); }
      50% { transform: translate(0, -20px) rotate(0deg); }
      75% { transform: translate(-10px, -10px) rotate(-2deg); }
    }
    @keyframes colorChange {
      0%, 100% { fill: #ffefe0; }
      50% { fill: #ffe0b2; }
    }
    @keyframes eyeBlink {
      0%, 90%, 100% { transform: scaleY(1); }
      95% { transform: scaleY(0.1); }
    }
    @keyframes waterWave {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes textGlow {
      0%, 100% { text-shadow: 0 0 5px #f79764, 0 0 10px #f79764, 0 0 15px #f79764; }
      50% { text-shadow: 0 0 10px #f79764, 0 0 20px #f79764, 0 0 30px #f79764; }
    }
    .duck-body {
      animation: float 6s ease-in-out infinite, colorChange 5s linear infinite alternate;
    }
    .eye {
      fill: #333;
      transform-origin: center;
      animation: eyeBlink 4s infinite;
    }
    .water {
      animation: waterWave 3s ease-in-out infinite;
    }
    .text {
      font-family: 'Arial', sans-serif;
      font-size: 48px;
      font-weight: bold;
      fill: #f79764;
      animation: textGlow 2s ease-in-out infinite;
    }
    .bubble {
      opacity: 0.7;
      animation: float 4s ease-in-out infinite;
    }
  </style>
  
  <!-- Вода -->
  <ellipse class="water" cx="512" cy="900" rx="450" ry="60" fill="url(#water)"/>
  
  <!-- Утка -->
  <g class="duck-body">
