<svg width="100%" height="270" viewBox="0 0 1200 270" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffb44a">
        <animate attributeName="stop-color" values="#00C6FF;#7D2AE8;#00C6FF" dur="10s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#ff6363">
        <animate attributeName="stop-color" values="#7D2AE8;#00C6FF;#7D2AE8" dur="10s" repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <radialGradient id="sparkleGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Waves -->
  <g>
    <path d="M0,150 Q300,200 600,150 T1200,150 L1200,0 L0,0 Z" fill="url(#grad3)" opacity="0.7">
      <animate attributeName="d" dur="8s" repeatCount="indefinite" values="
        M0,150 Q300,200 600,150 T1200,150 L1200,0 L0,0 Z;
        M0,130 Q300,180 600,130 T1200,130 L1200,0 L0,0 Z;
        M0,150 Q300,200 600,150 T1200,150 L1200,0 L0,0 Z
      " />
    </path>

    <path d="M0,180 Q400,220 800,180 T1200,180 L1200,0 L0,0 Z" fill="url(#grad3)" opacity="0.4">
      <animate attributeName="d" dur="12s" repeatCount="indefinite" values="
        M0,180 Q400,220 800,180 T1200,180 L1200,0 L0,0 Z;
        M0,160 Q400,200 800,160 T1200,160 L1200,0 L0,0 Z;
        M0,180 Q400,220 800,180 T1200,180 L1200,0 L0,0 Z
      " />
    </path>
  </g>

  <!-- Sparkles -->
  <g>
    <circle cx="200" cy="40" r="3" fill="url(#sparkleGradient)">
      <animate attributeName="cy" values="40;200;40" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="r" values="3;5;3" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="20" r="2.5" fill="url(#sparkleGradient)">
      <animate attributeName="cy" values="20;190;20" dur="9s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="9s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2.5;4.5;2.5" dur="9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="60" r="3.5" fill="url(#sparkleGradient)">
      <animate attributeName="cy" values="60;210;60" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="r" values="3.5;5.5;3.5" dur="7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1000" cy="30" r="2.8" fill="url(#sparkleGradient)">
      <animate attributeName="cy" values="30;180;30" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2.8;4.8;2.8" dur="10s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Floating Icons -->
  <g>
    <text x="100" y="50" font-size="24" fill="#ffffff" opacity="0.8">
      ðŸš€
      <animateMotion path="M0 0 Q 50 50 0 100 T 0 200" dur="15s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="15s" repeatCount="indefinite"/>
    </text>
    <text x="1100" y="200" font-size="24" fill="#ffffff" opacity="0.8">
      ðŸ’»
      <animateMotion path="M0 0 Q -50 50 0 100 T 0 -200" dur="18s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="18s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Main Text -->
  <g>
    <text x="50%" y="30%" text-anchor="middle" fill="#ffffff" font-size="36" font-family="Segoe UI" filter="url(#glow)" opacity="0.95">
      ðŸ‘‹ Hi, i`m Ilya â€” Frontend dev ðŸš€
    </text>
  </g>
</svg>
